<!DOCTYPE html>
<html>

  <head>
    <title>My Blog</title>
    <meta charset='utf-8'/>
    <link rel="stylesheet" href="css/meddon-font.css" type="text/css">
    <link rel="stylesheet" href="css/gallery.css" type="text/css">
  </head>

  <body>
    <div id="wrapper">

      <!-- 网页头部，包括导航栏和大标题 -->
      <header id='header'>
        <h1>Rose1's Blog</h1>
        <nav>
          <ul class="navigator">
            <li class="nav-item">
              <a href="#">
                <span class='text'>文章</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#">
                <span class='text'>相册</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="http://yuanxm5.sinaapp.com">
                <span class='text'>关于</span>
              </a>
            </li>
          </ul>
        </nav>
      </header>


      <!-- 相册 -->
      <div id="gallery">

        <div class="gallery-heading">
          <div class="gallery-icon">
            <!-- todo -->
            <img src = "img/gallery-icon.png">
          </div>
          <h2>MY GALLERY</h2>
          <p id="time"></p>
        </div>

        <ul class="gallery-slides">
          <li id="gallery-slide1">
            <img src="img/slide-1.jpg" alt="slide-1">
          </li>
          <!-- todo -->
          <li id="gallery-slide2">
            <img src="img/slide-2.jpg">
          </li>
          <li id="gallery-slide3">
            <img src="img/slide-3.jpg">
          </li>
        </ul>

      </div>


      <!-- 发布评论 -->
      <div id="comment">
        <div class='comment-textarea'>
          <img src="img/avatar-default.png" alt="avatar-default">
          <textarea id="comment-text" placeholder="说点什么吧~~"></textarea>
        </div>
        <button id="comment-submit">发布</button>
      </div>


      <!--评论列表-->
      <div id="comments-list">
        <div class='comments-count'>
          共 <span id = "countNum">1</span> 条评论
        </div>
        <ul class='comments'>
          <li class="comment-item">
            <p>
              关关雎鸠，在河之洲。窈窕淑女，君子好逑。参差荇菜，左右流之。窈窕淑女，寤寐求之。 求之不得，寤寐思服。悠哉悠哉，辗转反侧。参差荇菜，左右采之。窈窕淑女，琴瑟友之。 参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。
            </p>
          </li>
        </ul>
      </div>

    </div> 
    <script src = "js/gallery.js"></script>
  </body>

</html>
